<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Debug</title>
</head>
<body>
    <h1>Dashboard API Test</h1>
    <div id="results"></div>
    
    <script>
    async function testApis() {
        const apis = [
            '/api/dashboard/kpis',
            '/api/dashboard/content-stats', 
            '/api/dashboard/recent-feedback',
            '/api/dashboard/unanswered-questions',
            '/api/dashboard/sessions',
            '/api/dashboard/most-viewed-articles',
            '/api/dashboard/feedback-stats'
        ];
        
        const results = document.getElementById('results');
        
        for (const api of apis) {
            try {
                console.log(`Testing ${api}...`);
                const response = await fetch(api);
                const data = await response.json();
                
                results.innerHTML += `<p><strong>${api}</strong>: ✅ OK<br><pre>${JSON.stringify(data, null, 2)}</pre></p>`;
            } catch (error) {
                results.innerHTML += `<p><strong>${api}</strong>: ❌ ERROR<br><pre>${error.message}</pre></p>`;
                console.error(`Error with ${api}:`, error);
            }
        }
    }
    
    testApis();
    </script>
</body>
</html>
