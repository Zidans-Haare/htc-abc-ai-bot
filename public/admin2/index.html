<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hochschuhl ABC Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="admin.js"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <!-- Top navigation -->
  <div class="p-4 bg-white border-b flex space-x-2">
    <button id="btn-editor" class="px-4 py-2 bg-blue-600 text-white rounded">Editor</button>
    <button id="btn-questions" class="px-4 py-2 bg-gray-200 rounded">Fragen</button>
  </div>

  <!-- Editor View -->
  <div id="editor-view" class="flex flex-1 overflow-hidden">
    <!-- Left Sidebar: Headlines (20%) -->
    <div class="w-1/5 bg-white border-r border-gray-200 flex flex-col">
      <!-- Search Field -->
      <div class="p-4 border-b border-gray-200">
        <input
          type="text"
          placeholder="Search headlines..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <!-- Headlines List -->
      <div class="flex-1 overflow-y-auto p-4">
        <!-- Headlines will be populated here -->
        <ul class="space-y-2">
          <!-- Placeholder for headlines -->
          <li class="p-2 hover:bg-gray-100 cursor-pointer rounded">Sample Headline 1</li>
          <li class="p-2 hover:bg-gray-100 cursor-pointer rounded">Sample Headline 2</li>
          <li class="p-2 hover:bg-gray-100 cursor-pointer rounded">Sample Headline 3</li>
        </ul>
      </div>
      <!-- Add Heading Button -->
      <div class="p-4 border-t border-gray-200">
        <button class="w-full px-3 py-2 border border-gray-300 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Add Heading
        </button>
      </div>
    </div>

    <!-- Right Content Area: Text Editor (80%) -->
    <div class="w-4/5 flex flex-col">
      <!-- Formatting Buttons -->
      <div class="p-4 bg-white border-b border-gray-200 flex space-x-2">
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100">B</button>
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100">I</button>
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100">Link</button>
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100">Heading</button>
      </div>
      <!-- Editable Text Area -->
      <div
        class="flex-1 p-4 bg-white overflow-y-auto"
        contenteditable="true"
        placeholder="Enter text here..."
      >
        <!-- Placeholder content -->
        <p>Click here to edit the text content...</p>
      </div>
    </div>
  </div>

  <!-- Question Management View -->
  <div id="questions-view" class="flex flex-col flex-1 hidden p-4 space-y-4 overflow-y-auto">
    <div class="mb-4 space-x-2">
      <button id="tab-open" class="px-4 py-2 bg-blue-600 text-white rounded">Offene Fragen</button>
      <button id="tab-answered" class="px-4 py-2 bg-gray-200 rounded">Bereits beantwortete Fragen</button>
    </div>
    <div id="open-list" class="space-y-4"></div>
    <div id="answered-list" class="space-y-4 hidden"></div>
  </div>
</body>
</html>
