<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="HTW Dresden AI Chat Assistant - Dein intelligenter Helfer für alle Fragen rund um die HTW Dresden">
    <title>HTW Dresden AI Chat Assistant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/image/favicon_32.png" type="image/x-icon" sizes="32x32" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="bot.js"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/image/HTW.svg" alt="HTWD Logo" class="logo">
            </div>
            <button id="new-chat" class="new-chat-btn">
                <i class="fas fa-plus"></i> Neuer Chat
            </button>
            <div class="chat-history">
                <p class="history-title">Verlauf</p>
                <div id="history-items-container"></div>
            </div>
        </aside>

        <main class="chat-container">
            <header class="app-header">
                <img src="/image/HTW.svg" alt="HTWD Logo" class="header-logo">

                <div class="header-content">
                    <span id="current-time"></span>
                    <button id="settings-btn" title="Einstellungen"><i class="fas fa-cog"></i></button>
                    <button id="feedback-btn" title="Feedback geben"><i class="fas fa-comment-alt"></i></button>
                </div>
            </header>

            <div class="content-wrapper">
                <section id="chat" class="chat-panel">
                    <div id="messages"></div>
                    <div id="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </section>

                <div id="input-container">
                    <div id="input" class="input-area">
                        <div class="wrapper">
                            <textarea id="chat-input" placeholder="Stelle irgendeine Frage" rows="4"></textarea>
                            <button class="send" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <button id="scroll-btn" title="Zum neuesten springen"><i class="fas fa-arrow-down"></i></button>
    
    <div id="settings-modal">
        <div class="modal-content">
            <h3 class="modal-title">Einstellungen</h3>
            <label class="block mb-2">Akzentfarbe: <input type="color" id="accent-color"></label>
            <button id="close-settings" class="send mt-2">Schließen</button>
        </div>
    </div>

    <div id="feedback-modal">
        <div class="modal-content">
            <h3 class="modal-title">Feedback geben</h3>
            <p class="modal-description">Ist Ihnen ein Fehler aufgefallen oder haben Sie einen Verbesserungsvorschlag? Wir freuen uns über Ihre Rückmeldung!</p>
            
            <div class="feedback-form">
                <div class="form-group">
                    <label for="feedback-input">Ihre Nachricht</label>
                    <textarea id="feedback-input" placeholder="Beschreiben Sie hier Ihr Anliegen..." rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="feedback-email">E-Mail (optional)</label>
                    <input type="email" id="feedback-email" placeholder="max.mustermann@beispiel.de">
                </div>
                <div class="form-group captcha-group">
                    <label for="captcha-input">Sicherheitsfrage</label>
                    <div class="captcha-wrapper">
                        <span id="captcha-question"></span>
                        <input type="text" id="captcha-input" placeholder="Antwort">
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="close-feedback" class="cancel">Schließen</button>
                <button id="send-feedback" class="send">Senden</button>
            </div>
        </div>
    </div>

    <template id="toast-template">
        <div class="toast">
            <span class="toast-message"></span>
            <button class="toast-close">&times;</button>
        </div>
    </template>

</body>
</html>
