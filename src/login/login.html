<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

  <link rel="stylesheet" href="/css/roboto.css">
  <script type="module" src="./login.js"></script>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
        --bg-color: #e0e0e0;
        --app-bg: #e9ecef;
        --content-bg: #ffffff;
        --primary-text: #1f2937;
        --secondary-text: #6b7280;
        --border-color: #e5e7eb;
        --accent-color: #EC6608;
        --accent-dark: #d95f07;
        --input-border: #d1d5db;
        --font-family: 'Roboto', sans-serif;
    }
    body {
        font-family: var(--font-family);
    }
    .btn-primary {
        background-color: var(--accent-color);
        color: white;
        transition: background-color 0.2s;
    }
    .btn-primary:hover {
        background-color: var(--accent-dark);
    }
    .btn-primary:focus-visible {
        outline: 2px solid var(--accent-dark);
        outline-offset: 2px;
    }
  </style>
</head>
<body class="bg-(--bg-color) flex items-center justify-center h-screen">
  <div class="w-full max-w-md">
    <div class="bg-(--content-bg) p-8 rounded-xl shadow-lg">
      <div class="flex justify-center mb-8">
        <img src="/image/HTW.svg" alt="HTW Logo" class="h-20">
      </div>
      <h2 id="login-title" class="text-2xl font-bold text-center text-(--primary-text) mb-2">Login</h2>
      <p class="text-center text-(--secondary-text) mb-8">Bitte melden Sie sich an, um fortzufahren.</p>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="login-user" class="sr-only">Benutzername</label>
          <input id="login-user" name="username" type="text" required class="w-full px-4 py-3 border border-(--input-border) rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-(--accent-color)" placeholder="Benutzername">
        </div>
        <div>
          <label for="login-pass" class="sr-only">Passwort</label>
          <input id="login-pass" name="password" type="password" required class="w-full px-4 py-3 border border-(--input-border) rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-(--accent-color)" placeholder="Passwort">
        </div>
        <div>
          <button type="submit" class="w-full btn-primary font-bold py-3 px-4 rounded-lg">
            Anmelden
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
